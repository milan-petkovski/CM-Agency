<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Agency - Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

<header class="header" data-header>
    <div class="container">
        <a href="index.html"class="logo"><img src="images/logo.png">CM Agency</a>
        <nav class="navbar" data-navbar>
            <ul><li><a href="" class="btn" id="logout" onclick="logout()" data-navbar-link>Odjavi se</a></li></ul>
        </nav>
    </div>
</header>

<section class="portal">
    <div id="log">
        <h2>Prijava</h2>
        <input type="text" id="username" placeholder="Korisničko ime">
        <input type="password" id="password" placeholder="Lozinka">
        <button onclick="login()">Prijavi se</button>
    </div>

    <div id="content" class="hidden">
        <a href="https://tinyurl.com/listanotion" target="_blank">Kategorije</a> |
        <a href="https://facebook.com/ads/library" target="_blank">Ads library</a> |
        <a href="https://cmagency.onrender.com" target="_blank">Server provera</a>

        <h2>Dodaj leads</h2>
        <input type="text" id="textInput" placeholder="Unesi naziv ili link">
        <input list="categoryList" id="categoryInput" placeholder="Unesi ili izaberi kategoriju">
        <datalist id="categoryList"></datalist>
        <button onclick="addItem()">Dodaj</button>

        <h2 id="lista">Lista</h2>
        <p>Pretrazi listu pomocu CTRL + F</p>
        <input list="filterCategoryList" id="filterCategoryInput" placeholder="Filtriraj po kategoriji">
        <datalist id="filterCategoryList"></datalist>
        <button onclick="filterItems()">Filtriraj</button>
        <button onclick="downloadList()">Preuzmi listu</button>
        <ul id="list"></ul>
    </div>
</section>

</body>
</html>

<script src="app.js"></script>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: linear-gradient(135deg, #1c1c1c, #383838);
}
</style>
